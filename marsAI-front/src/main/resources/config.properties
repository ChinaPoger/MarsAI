# AI桌面小精灵配置文件
# 修改后需要重新编译运行

# 后端服务地址（请根据您的实际后端地址修改）
# 例如：http://localhost:8080
#      http://192.168.1.100:8080
#      http://your-server.com:8080
backend.url=http://localhost:8081

# 地图页面地址（AI服务端提供的完整URL）
# 小精灵会将参数拼接在这个URL后面
map.url=http://127.0.0.1:8081/api/map.html

# 聊天页面地址（AI服务端提供的聊天页面）
chat.url=http://127.0.0.1:8081/api/chat.html

# 是否自动打开浏览器（true/false）
auto.open.browser=true

